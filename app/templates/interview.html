{% extends "common/layout.html" %}

{% block css %}
    <style>
        .btn-mao {
            outline: 0px !important;
            background: transparent !important;
            color: white !important;
        }

        body {
            padding-top: 15px;
        }

        video {
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            margin-bottom: 15px;
        }

        textarea {
            background: transparent !important;
            color: white !important;
            height: 420px !important;
            resize: none;
            margin-bottom: 15px;
        }

        input {
            background: transparent !important;
            color: white !important;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-3 text-center">
            <h3>语音/肢体对线</h3>
            <video autoplay id="remote" width="300" height="200"></video>
            <video autoplay id="local" width="300" height="200"></video>
            <button id="reload" class="btn btn-info btn-mao">刷新显示</button>
            <button id="stop" class="btn btn-danger btn-mao">结束面试</button>
        </div>
        <div class="col-lg-6">
            <h3>代码对线</h3>
            <textarea id="code" class="form-control"></textarea>
        </div>
        <div class="col-lg-3">
            <h3>文字对线</h3>
            <textarea id="chat" disabled class="form-control"></textarea>
            <div class="input-group">
                <input id="msg" type="text" class="form-control" placeholder="请输入消息">
                <span class="input-group-btn dropup">
                    <button id="send" class="btn btn-default btn-mao" type="button">发送</button>
                    <button class="btn btn-default btn-mao dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false" type="button">^</button>
                    <ul class="dropdown-menu dropdown-menu-right">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
                  </span>
            </div><!-- /input-group -->
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="{{ getStaticUrl('js/interview.js') }}"></script>

{% endblock %}
